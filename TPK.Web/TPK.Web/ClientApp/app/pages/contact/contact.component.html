<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading"><h3>Контакты</h3></div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-md-8">
                        <h4>Карта проезда</h4>
                        <iframe height="400"
                                frameborder="0" style="border:0; width: 100%;"
                                [src]="mapAddressTrustedUrl" allowfullscreen></iframe>
                    </div>
                    <div class="col-md-4">
                        <h4 class="col-xs-offset-4"><span class="glyphicon glyphicon-phone"></span> {{ site.phone1 }}</h4>
                        <h4 class="col-xs-offset-4"><span class="glyphicon glyphicon-phone"></span> {{ site.phone2 }}</h4>
                        <h4 class="col-xs-offset-4">@ {{ site.email }}</h4>
                        <h4 class="col-xs-offset-4"><span class="glyphicon glyphicon-home"></span> {{ site.address }}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
