<ng-container *ngIf="content && content.item">
    <item-details [item]="content.item" [items]="content.data"></item-details>
</ng-container>
<ng-container *ngIf="content && !content.item && content.data && content.type == ContentType.Item">
    <items [items]="content.data"></items>
</ng-container>
<ng-container *ngIf="content && !content.item && content.data && content.type == ContentType.Category">
    <categories [categories]="content.data"></categories>
</ng-container>
