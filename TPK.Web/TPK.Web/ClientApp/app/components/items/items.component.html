<div style="overflow-y: auto; max-height: 600px" class="row" [spinner]="inited">
    <div class="col-md-4" *ngFor="let item of items">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                <div class="col-md-12">
                    <a [routerLink]="['/content', item.id]">
                        <img height="180" class="img-rounded" src="{{ 'Thumb/' + item.imgSrc }}" align="middle"/>
                    </a>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="panel-body text-center">
                <a [routerLink]="['/content', item.id]">
                    <h4>{{ item.title }}</h4>
                    <h4 *ngIf="item.price">{{ item.price }} {{ CURRENCY }}</h4>
                </a>
            </div>
        </div>
    </div>
</div>
