<div class="row">
    <div [ngClass]="{ 'col-md-offset-1': categories.length > 2 }">
        <div [ngClass]="{'col-md-5': categories.length > 2, 'col-md-6': categories.length <= 2}" 
             *ngFor="let category of categories">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <div class="col-md-offset-2 col-md-8">
                        <a [routerLink]="['/content', category.id]">
                            <img class="img-responsive img-rounded" src="/Img/Items/Id10.jpeg" />
                        </a>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body text-center">
                    <a [routerLink]="['/content', category.id]">
                        <h4>{{ category.title }}</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
